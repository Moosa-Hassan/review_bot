<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Review Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 30%;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar form input,
    .sidebar form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .sidebar form button {
      padding: 8px 12px;
      width: 100%;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      overflow-x: hidden; /* ‚úÖ THIS is crucial */
      background-color: #eef0f4;
      display: flex;
      flex-direction: column;
    }


    .chat-message {
    background-color: #fff;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 10px;

    /* ‚úÖ Responsive width limits */
    width: fit-content;
    max-width: 100%;
    
    /* ‚úÖ Prevent horizontal overflow */
    word-break: break-word;
    white-space: pre-wrap;
    overflow-wrap: break-word;

    /* ‚úÖ Box styling */
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
  }


    .chat-message.user {
      align-self: flex-end;
      background-color: #d0e6ff;
      max-width: 70%;
    }

    .chat-message.bot {
      align-self: flex-start;
      background-color: #ffffff;
      max-width: 70%;
    }

    .chat-form {
      padding: 15px;
      background-color: #fff;
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    .chat-form textarea {
      flex: 1;
      padding: 10px;
      min-height: 40px;
      max-height: 150px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow-y: auto;
    }

    .chat-form button {
      padding: 10px 15px;
    }

    /* Menu toggle button (hidden by default) */
    .menu-label {
      display: none;
      background-color: #007bff;
      color: white;
      padding: 6px 12px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    /* Responsive layout for screens less than 650px */
    @media (max-width: 650px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 70%;
        max-width: 300px;
        z-index: 999;
        transform: translateX(-100%);
        border-right: 1px solid #ccc;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        background-color: #fff;
      }

      #menu-toggle:checked ~ .sidebar {
        transform: translateX(0);
      }

      .chat-container {
        flex: none;
        height: 100%;
      }

      .chat-form {
        flex-wrap: wrap;
      }

      .menu-label {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar: Add Review -->
  <input type="checkbox" id="menu-toggle" hidden>
  <div class="sidebar">
    <h2>üìù Add a Review</h2>
    <form action="/add" method="post">
      <input type="text" name="professor" placeholder="Professor" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="review" placeholder="Your review" required></textarea>
      <input type="number" name="stars" min="1" max="5" placeholder="Stars (1‚Äì5)" required />
      <button type="submit">Submit Review</button>
    </form>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      {% if response %}
        <div class="chat-message user">{{ query }}</div>
        <pre class="chat-message bot">{{ response }}</pre>
      {% endif %}
    </div>

    <form class="chat-form" method="post">
      <textarea name="query" placeholder="Ask about a professor or subject..." required></textarea>
      <button type="submit">Send</button>
      <label class="menu-label" for="menu-toggle">+</label>
    </form>
  </div>
</body>
</html>
