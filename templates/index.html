<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Review Chatbot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 30%;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar form input, .sidebar form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .sidebar form button {
      padding: 8px 12px;
      width: 100%;
    }

    /* Chat */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #eef0f4;
    }

    .chat-message {
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #d0e6ff;
    }

    .chat-message.bot {
      align-self: flex-start;
      background-color: #ffffff;
    }

    .chat-form {
      padding: 15px;
      background-color: #fff;
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-form input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .chat-form button {
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <!-- Sidebar: Add Review -->
  <div class="sidebar">
    <h2>üìù Add a Review</h2>
    <form action="/add" method="post">
      <input type="text" name="professor" placeholder="Professor" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="review" placeholder="Your review" required></textarea>
      <input type="number" name="stars" min="1" max="5" placeholder="Stars (1‚Äì5)" required />
      <button type="submit">Submit Review</button>
    </form>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      {% if response %}
        <div class="chat-message user">{{ query }}</div>
        <div class="chat-message bot">{{ response }}</div>
      {% endif %}
    </div>
    <form class="chat-form" method="post">
      <input type="text" name="query" placeholder="Ask about a professor or subject..." required />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
